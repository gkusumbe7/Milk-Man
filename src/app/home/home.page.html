<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">

  <!-- Main Card -->
  <ion-card class="main-card  mx-xl-4 mt-xl-5">
    <ion-card-content class="d-flex flex-row flex-xl-row justify-content-center gap-3">

      <!-- Left Small Card -->
      <ion-card class="card1 rounded-5 bg-transparent border border-2 w-50 w-xl-25">
        <ion-card-content>
          <p class="fs-5 fw-bolder text-black">20 Lr.</p>
          <p class="text-black fw-bold">20 Days</p>
        </ion-card-content>
      </ion-card>

      <!-- Right Info Card -->
      <ion-card class="card2 p-xl-1 rounded-5 bg-transparent border border-2 w-100 w-xl-75">
        <ion-card-content>
          <p class="fw-bolder text-black fs-6">
            <ion-icon class="me-2 " name="location"></ion-icon>Pappu Dairy Lr.
          </p>
          <p class="text-black fw-bold text-end">55 Lr</p>
          <p class="text-black fw-bold text-end" >7:30 - 8:30 AM</p>
        </ion-card-content>
      </ion-card>

    </ion-card-content>

    <!-- Add Icon -->
    <div class="text-center ">
      <ion-icon class="addCircleOutline " name="add-circle-outline"></ion-icon>
    </div>
    <hr>

    <!-- Bottom Section -->
    <ion-card-content class="border rounded-bottom-4">
      <!-- Add more content here -->
    </ion-card-content>
  </ion-card>

  <!-- Calendar Row -->
  <ion-card class="cal-card d-flex flex-column flex-md-row gap-3  p-3 ">

    <!-- First Calendar -->
    <ion-card class=" cal-container flex-fill">
      <ion-datetime
        presentation="date"
        size="cover"
        class="calendarcard small-calendar"
        >
      </ion-datetime>
    </ion-card>

    <!-- Second  -->
    <ion-card class="flex-fill p-4 rounded-3">
        <p class="p-0 m-0 fw-bold">AMOUNT PAYBALE <span>DUE</span></p>
        <p class="fw-medium">â‚¹ 2000.00</p>
        <p class="p-0 m-0 fw-semibold">Bill Generated On.</p>
        <p>06-07-2025</p>
        <div class="">
          <button class="btn border  me-1 fw-bold">View</button>
          <button class="btn border fw-bold">Pay Now</button>
        </div>
    </ion-card>

  </ion-card>

</ion-content>
