<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon class="big-icon p-3" name="person-circle-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Main Card -->
  <ion-card class="main-card mx-xl-4 mt-xl-5">
    <ion-card-content class="d-flex flex-column flex-xl-row justify-content-center gap-3">

      <!-- Left Small Card -->
      <ion-card class="rounded-5 bg-transparent border border-2 w-100 w-xl-25">
        <ion-card-content>
          <p class="card-heading-1 fw-bolder text-black">20 Lr.</p>
          <p class="text-black fw-bold">20 Days</p>
        </ion-card-content>
      </ion-card>

      <!-- Right Info Card -->
      <ion-card class="p-xl-1 rounded-5 bg-transparent border border-2 w-100 w-xl-75">
        <ion-card-content>
          <p class="card-heading-xl-2 fw-bolder text-black">
            <ion-icon class="me-2" name="location"></ion-icon>Pappu Dairy Lr.
          </p>
          <p class="text-black fw-bold">55 Lr</p>
          <p class="text-black fw-bold">7:30 - 8:30 AM</p>
        </ion-card-content>
      </ion-card>

    </ion-card-content>

    <!-- Add Icon -->
    <div class="text-center">
      <ion-icon class="addCircleOutline fs-2" name="add-circle-outline"></ion-icon>
    </div>
    <hr>

    <!-- Bottom Section -->
    <ion-card-content class="border rounded-bottom-4">
      <!-- Add more content here -->
    </ion-card-content>
  </ion-card>

  <!-- Calendar Row -->
  <ion-card class="cal-card d-flex flex-column flex-md-row gap-3  p-3 ">

    <!-- First Calendar -->
    <ion-card class=" cal-container flex-fill">
      <ion-datetime
        presentation="date"
        size="cover"
        class="small-calendar"
        >
      </ion-datetime>
    </ion-card>

    <!-- Second Calendar -->
    <ion-card class="flex-fill">
     
    </ion-card>

  </ion-card>

</ion-content>
