
<ion-content >
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label *ngIf="users && users.length > 0">{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
